<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>Draw a blue rectangle (canvas version)</title>
</head>
<body onload="main()">
   <canvas id="example" width="400" height="400">
      Please use a browser that supports canvas
   </canvas>
   <script src="lib/cuon-matrix-cse160.js"></script>
   <script src= "asg0.js"></script>
   <br>
   <label for="v1">v1: x</label>
   <input type="number" id="x_coordinate" name="x_coordinate">
   <label for="v1"> y</label>
   <input type="number" id="y_coordinate" name="y_coordinate">
   <br>
   <label for="v1">v2: x</label>
   <input type="number" id="x2_coordinate" name="x_coordinate">
   <label for="v1"> y</label>
   <input type="number" id="y2_coordinate" name="y_coordinate">
   <br>
   <button onclick="handleDrawEvent()">Draw</button>
   <br> <br>
   <label for="opt">Operation: </label>
   <select id="opt">
     <option value="Add">Add</option>
     <option value="Subtract">Subtract</option>
     <option value="Multiply">Multiply</option>
     <option value="Divide">Divide</option>
     <option value="Magnitude">Magnitude</option>
     <option value="Normalize">Normalize</option>
     <option value="Angle Between">Angle between</option>
     <option value="Area">Area</option>
   </select>
   <label for="opt">Scalar: </label>
   <input type="number" id="scalar" name="scalar">
   <br>
   <button onclick="handleDrawOperationEvent()">Draw</button>
</body>
</html>
